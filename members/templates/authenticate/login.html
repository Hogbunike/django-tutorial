    <h1>Login</h1>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

            <!-- <input type="submit" value="Submit" class="btn btn-secondary"> -->

            </div>
        </form>



    {% endblock %}
